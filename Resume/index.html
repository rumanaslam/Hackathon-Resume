<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Resume Builder</h2>
      <ul>
        <li><i class="fas fa-user"></i> Personal Information</li>
        <li><i class="fas fa-graduation-cap"></i> Education</li>
        <li><i class="fas fa-briefcase"></i> Experience</li>
        <li><i class="fas fa-certificate"></i> Skills & Certifications</li>
      </ul>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <form id="resume-form">
        <h1>Build Your Resume</h1>
        
        <!-- Personal Information -->
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required>
          
          <label for="profile-image">Profile Image:</label>
          <input type="file" id="profile-image" accept="image/*">
        </fieldset>

        <!-- Education -->
        <fieldset>
          <legend>Education</legend>
          <label for="education">Education Details:</label>
          <textarea id="education" rows="4" required></textarea>
        </fieldset>

        <!-- Work Experience -->
        <fieldset>
          <legend>Work Experience</legend>
          <label for="experience">Experience Details:</label>
          <textarea id="experience" rows="4" required></textarea>
        </fieldset>

        <!-- Skills and Certifications -->
        <fieldset>
          <legend>Skills & Certifications</legend>
          <label for="skills">Skills:</label>
          <textarea id="skills" rows="3" required></textarea>

          <label for="certification">Certifications:</label>
          <input type="text" id="certification">
        </fieldset>

        <button type="submit">Generate Resume</button>
      </form>

      <!-- Display Section for Generated Resume -->
      <div id="resume-display"></div>
    </div>
  </div>

  <!-- Font Awesome for icons (optional) -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- TypeScript Script -->
  <script src="main.js"></script>
</body>
</html>
